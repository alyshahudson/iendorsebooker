<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->


  </head>
  <body>

    <div id='app' class='container'>

      <div id='headers'>
        <h1 id='title'>Play the Guessing Game!</h1>
        <h3 id='subtitle'>Guess a number between 1-100!</h3>
      </div>

      <div id='main'>
        <div id='parent-input'>
          <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>


        <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>


        <div id="menu-btns">
          <button class='btn btn-warning' id='reset'>Reset</button>
          <button class='btn btn-info' id='hint'>Hint</button>
        </div>
      </div>
    </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x_preview.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4 id='by-me'>Project by Abby Benvenutti</h4>
          </div>

          <div class='col-sm-4'>
            <img id='gha' src='img/gha2.png'></img>
          </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"></script>
  </body>
</html>
